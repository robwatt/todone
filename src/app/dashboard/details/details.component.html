<h1>Task: {{ task.name }}</h1>
<div>
  <form #subTaskForm="ngForm" (ngSubmit)="addSubTask(subTaskForm)" novalidate>
    <mat-form-field appearance="fill" class="add-subtask">
      <mat-label>Add Sub-task</mat-label>
      <input
        matInput
        placeholder="New sub-task"
        id="subtask"
        [(ngModel)]="subTaskName"
        name="subtask"
        required
      />
    </mat-form-field>
  </form>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-action-list fxFlex>
      <mat-list-item *ngFor="let subtask of task.subtask">
        <h3 matLine>{{ subtask.name }}</h3>
        <p matLine>{{ subtask.date | dateTimeToFormat: "MMMM, dd, yyyy" }}</p>
        <button mat-button (click)="complete($event)">
          <mat-icon matListIcon>done</mat-icon>
        </button>
        <button mat-button (click)="delete($event, subtask.id)">
          <mat-icon matListIcon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>

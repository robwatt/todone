<div class="dashboard">
  <h2>{{ title }}</h2>
  <app-filter [filtersToApply]="taskFilters" (appliedFilters)="appliedFiltersChanged($event)"></app-filter>
  <app-add-task-field (taskAdded)="taskAdded()"></app-add-task-field>
  <br />
  <app-task-list
    [filters]="taskFilters"
  ></app-task-list>
</div>

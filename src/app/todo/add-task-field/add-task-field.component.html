<form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)" novalidate>
    <mat-form-field appearance="outline" class="add-task">
      <mat-label>Add task</mat-label>
      <input
        matInput
        placeholder="New Task"
        id="task"
        ngModel
        name="task"
      />
    </mat-form-field>
  </form>

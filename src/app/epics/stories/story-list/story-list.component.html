<mat-card>
  <mat-card-subtitle>List of stories</mat-card-subtitle>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="addStory(form)">
      <mat-form-field class="story-form" appearance="outline">
        <mat-label>Enter story</mat-label>
        <input
          matInput
          placeholder="New story"
          id="story"
          ngModel
          name="story"
        />
      </mat-form-field>
    </form>
    <div class="story-list" *ngIf="stories && stories.length > 0">
      <mat-selection-list
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [multiple]="false"
        #storyList
        (selectionChange)="selectionChanged($event)"
      >
        <mat-list-option
          *ngFor="let story of stories"
          cdkDrag
          [value]="story"
          >{{ story.title }}</mat-list-option
        >
      </mat-selection-list>
    </div>
  </mat-card-content>
</mat-card>

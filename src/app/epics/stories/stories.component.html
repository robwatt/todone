<div class="stories" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="10px">
  <div [ngClass]="selectedStory ? 'card-50' : 'card-100'" class="card">
    <app-story-list [epic]="epic" (selectedStory)="onSelectedStory($event)"></app-story-list>
  </div>
  <div *ngIf="selectedStory" class="card-50">
    <app-story-details (closeStory)="closeStory()" [story]="selectedStory"></app-story-details>
  </div>
</div>

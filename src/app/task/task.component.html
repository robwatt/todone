<mat-list-item (click)="open()">
  <h3 matLine [ngClass]="{ complete: task.complete }">{{ task.name | slice:0:100 }}</h3>
  <p matLine [ngClass]="{ complete: task.complete }">
    {{ toDatetime(task) | dateTimeToFormat: 'MMMM, dd, yyyy' }}
  </p>
  <button mat-icon-button (click)="complete($event)" *ngIf="!task.complete">
    <mat-icon matListIcon>done</mat-icon>
  </button>
  <button mat-icon-button (click)="uncomplete($event)" *ngIf="task.complete">
    <mat-icon matListIcon>clear</mat-icon>
  </button>
  <button mat-icon-button (click)="edit($event)">
    <mat-icon matListIcon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="delete($event)">
    <mat-icon matListIcon>delete</mat-icon>
  </button>
</mat-list-item>
